<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <p>
    This component works exactly like the calculator you know. Click any number to start calculating!
  </p>
  <div class="calculator">
    <div class="calculator__display">0</div>

    <div class="calculator__keys">
      <button class="key--operator" data-type="operator" data-action="add">+</button>
      <button class="key--operator" data-type="operator"  data-action="subtract">-</button>
      <button class="key--operator" data-type="operator"  data-action="multiply">&times;</button>
      <button class="key--operator" data-type="operator"  data-action="divide">รท</button>
      <button data-type="number">7</button>
      <button data-type="number">8</button>
      <button data-type="number">9</button>
      <button data-type="number">4</button>
      <button data-type="number">5</button>
      <button data-type="number">6</button>
      <button data-type="number">1</button>
      <button data-type="number">2</button>
      <button data-type="number">3</button>
      <button data-type="number">0</button>

      <button data-type="operator" data-action="decimal">.</button>
      <button data-type="operator" data-action="clear">AC</button>
      <button data-type="operator" class="key--equal" data_type="operator" data-action="calculate">=</button>
    </div>
  </div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
